<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" 
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    </head>
    <body class="text-center">
    
    <div class="container">

		<h1 class="h3 mb-3 font-weight-normal">Área Restrita</h1>
		<form action="#" th:action="@{/entrar}" method="post" class="form-signin">
		
		 <div th:if="${erro}" class="alert alert-danger" role="alert">
			  Usuário ou Senha Inválidos
			</div>
			<div th:if="${cadastrado}" class="alert alert-sucess" role="alert">
			  Cadastrado com sucesso, efetue login.
			</div>
			
			<div class="form-group">
				<input type="text" name="usuario" class="form-control" placeholder="Usuário">
			</div>
			<div class="form-group">
				<input type="password" name="senha" class="form-control" placeholder="Senha">
			</div>	
			
			<div class="form-group">
				<input type="checkbox" name="chave" id="remember-me" class="form-check-input">
				<label for="remember-me" class="form-check-label">Me lembre do login</label>
			</div>				
			<button type="submit" class="btn btn-primary">Realizar Login</button>
		</form>
		<div><a href="/cadastro">Cadastre-se aqui</a></div>
	    
	</div>
     
    </body>
</html>
