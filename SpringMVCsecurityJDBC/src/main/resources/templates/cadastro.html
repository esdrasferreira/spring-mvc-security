<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" 
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    </head>
    <body class="text-center">
    
    <div class="container">

		<h1 class="h3 mb-3 font-weight-normal">Cadastro</h1>
		<form action="#" th:action="@{/cadastrar}" method="post" class="form-signin">
		
		 <div th:if="${erro}" class="alert alert-danger" role="alert">
			  Usuário ou Senha Inválidos
			</div>
			
			<div class="form-group">
				<input type="text" name="usuario" class="form-control" placeholder="Nome">
			</div>
			<div class="form-group">
				<input type="text" name="email" class="form-control" placeholder="Email">
			</div>	
			<div class="form-group">
				<input type="password" name="senha" class="form-control" placeholder="Senha">
			</div>	
			
						
			<button type="submit" class="btn btn-primary">Realizar Cadastro</button>
		</form>
	    
	</div>
     
    </body>
</html>
